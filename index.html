<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- This link allows me to use Font Awesome icons -->
    <!-- You place Font Awesome icons by using the prefix fa and the icon's name. -->
    <!-- You can add additional styling to the FA icons by adding inside the carrots.. style="font-size:60px;color:red;" -->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
    <!-- Timeblocks go here -->
    
    <br>
    <!-- Example: id = hour. class = row that contains the time. class = col size for hours > hour in time 8:00 AM. text area class = area to enter text. button class creates column for save button and type button creates the button. class = Font Awesome with styling.-->
      <!-- <div id="9" class="row time-block">  --> 
      <!-- <div class='col-md-1 hour'>9:00 AM</div> -->
      <!-- <textarea class='col-md-10 journal'></textarea> -->
      <!-- <button class="saveBtn col-md-1" type="button"><i class="fas fa-lock"></i></button> -->
      <!-- </div> -->
    <!-- Example -->

    <div id ="9" class="row time-block">
      <div class='col-md-1 hour'>9:00 AM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-lock" style="font-size:23px;color:purple;"></i></button>
    </div>

    <div id ="10" class="row time-block">
      <div class='col-md-1 hour'>10:00 AM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-gamepad" style="font-size:23px;color:blue;"></i></button>
    </div>

    <div id ="11" class="row time-block">
      <div class='col-md-1 hour'>11:00 AM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-football-ball" style="font-size:23px;color: brown;"></i></button>
    </div>

    <div id ="12" class="row time-block">
      <div class='col-md-1 hour'>12:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-basketball-ball" style="font-size:23px;color: orange;"></i></button>
    </div>
    
    <!-- must use military time for id then use standard time for the time-block row. -->
    <div id ="13" class="row time-block">
      <div class='col-md-1 hour'>1:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-handshake" style="font-size:23px;"></i></button>
    </div>

    <div id ="14" class="row time-block">
      <div class='col-md-1 hour'>2:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-ghost" style="font-size:23px;color:yellow;"></i></button>
    </div>
    
    <div id ="15" class="row time-block">
      <div class='col-md-1 hour'>3:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-flushed" style="font-size:23px;color:green;"></i></button>
    </div>
    
    <div id ="16" class="row time-block">
      <div class='col-md-1 hour'>4:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-fighter-jet" style="font-size:23px;color:black;"></i></button>
    </div>
    
    <div id ="17" class="row time-block">
      <div class='col-md-1 hour'>5:00 PM</div>
      <textarea class='col-md-10 journal'></textarea>
      <button class="saveBtn col-md-1" type="button"><i class="fa fa-crow" style="font-size:23px;color:tomato;"></i></button>
    </div>

    </div>
<!-- Link all script files here. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./css/JS/script.js"></script>
  </body>
</html>
